<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <br><br><br>
       <div>
            <div class="form-group row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group row">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                          <input class="form-control" placeholder="ngày.." min="1" max="31" id="day" type="number">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                          <input class="form-control" placeholder="tháng.." min="1" max="12" id="month" type="number">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                          <input class="form-control" placeholder="năm.." id="year" type="number">
                        </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <input class="form-control" placeholder="tên.." id="name" type="text">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <button class="btn btn-primary" id="search-profile">Tìm kiếm</button>
                </div>
            </div>
        </div>
        <div class="showAnyThing">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" id="showMenh">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8" id="showMain">
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <img src="bangchucai.png" style="width: 100%;" alt="biểu đồ đỉnh">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="showTamHon">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="showTheHien">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <h3>Biểu đồ.</h3>
                    <div  class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><img src="table.png" style="width: 100%;" alt="biểu bảng các chiều"></div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" id="showTable">
                        <table class="table table-bordered">
                            <tbody>
                              <tr>
                                <td id="number3"></td>
                                <td id="number6"></td>
                                <td id="number9"></td>
                              </tr>
                              <tr>
                                <td id="number2"></td>
                                <td id="number5"></td>
                                <td id="number8"></td>
                              </tr>
                              <tr>
                                <td id="number1"></td>
                                <td id="number4"></td>
                                <td id="number7"></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <ul id="showResultOfTable">
    
                        </ul>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <h3>Các đỉnh phát triển:</h3>
                    <img src="bieudonui.png" style="width: 100%;" alt="biểu đồ 4 đỉnh">
                    <ul id="ShowCacDinh">
                    </ul>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 row">
                    <h3>Các giai đoạn phát triển:</h3>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3"></div>
                        <div class="col-xs-8 col-sm-8 col-md-6 col-lg-6">
                            <img src="./bieudo.png" style="width: 100%; height: 100%;" alt="biểu đồ sóng">
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3"></div>
                    </div>
                    <ul id="showNamPerson">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script> 
    <script src='main.js'></script>

</body>
</html>
